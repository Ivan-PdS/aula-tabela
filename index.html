<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informações adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ivan</td>
                <td>40</td>
                <td>Student</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>19</td>
                <td>Vagabundo</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
