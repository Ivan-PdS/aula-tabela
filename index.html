<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>

    <!-- nao recomendada embora possivel. estilo sempre vao no css -->
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informações adicionais</th>
            </tr>
        </thead>

        <tbody>
            <tr>

                <!-- segundo row, informacoes pra preencher no th -->
                <td>Ivan</td>
                <td>41</td>
                <td>Student</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>19</td>
                <td>Vagabundo</td>
            </tr>
        </tbody>

        <!-- tr -> table row - linha superior da tabela e o th sao os itens do cabecalho, table header -->
        
       

        <!-- mesmo atalho pra listas funciona aqui tbm tr>th*3 cria a estrutura com 3 sublistas e usa tab pra navegar por elas -->

    </table>

</body>

</html>
